<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE INPUT</title>
</head>



<style>

    body{
        background-color: lavenderblush;
        text-align: center;
        margin-top: 250px;
        font-size: 20px;
    
    }
    #textInput{
        font-size: 20px;

    }
    #inputValueDisplay{
        padding:25px;
        
    }



</style>



<body>

    <!-- Exercise Two -->

    <!-- Make a html text input which logs the value when the input is changing.-->

    <input type="text" id="textInput" oninput="logInputValue()">
    <!---->
    <h1 id="inputValueDisplay"></h1>



<script>

    function logInputValue() {
        const inputElement = document.getElementById("textInput");
        const valueDisplay = document.getElementById("inputValueDisplay");
        valueDisplay.textContent = document.getElementById `You've typed: "${inputElement.value}"`;
    }

</script>
    
    
    
</body>
</html>
